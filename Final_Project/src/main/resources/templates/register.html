<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
		
			<form autocomplete="off" th:action="@{/register/save/{options}(options=${options})}" th:object="${holder}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Registration Form</h3>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{account.username}" placeholder="User Name" class="form-control" />
						<div th:each="e:${errorUsername}" th:text="${e}" style="color: red;"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{account.email}" placeholder="Email" class="form-control" />
						<div th:each="e:${errorEmail}" th:text="${e}" id="errors" style="color: red;"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" th:field="*{account.password}" placeholder="Password" class="form-control" />
						<div th:each="e:${errorPassword}" th:text="${e}" id="errors" style="color: red;"></div>
					</div>
				</div>
				
				<div class="form-group" th:if="${options} == '0'">
					<div class="">
						<input type="text" th:field="*{code}" placeholder="Organization Code" class="form-control" />
						<div th:each="e:${errorCode}" th:text="${e}" id="errors" style="color: red;"></div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register User</button>
					</div>
				</div>
				<!-- <span th:utext="${successMessage}"></span> -->
			</form>
			<form action="#" th:action="@{/}">
					<button type="submit" class="btn btn-primary btn-block">Return</button>
			</form>
		</div>
	</div>
</body>
</html>
