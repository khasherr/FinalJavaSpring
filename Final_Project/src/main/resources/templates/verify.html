<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Verification</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			
			<form action="#" th:action="@{/verifyCode}" th:object="${holder}" method="post">
				<h3 class="form-signin-heading">A verification code has been sent to your email. Please check your email. </h3> 
				<br>
				<h3 class="form-signin-heading">Enter your verification code</h3>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{code}"
							placeholder="Verification Code" class="form-control" />
						<div th:each="e:${errorCode}" th:text="${e}" id="errors"
							style="color: red;"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Verify</button>
					</div>
				</div>
			</form>

			<form action="#" th:action="@{/resend}">
				<button type="submit" class="btn btn-primary btn-block">Resend
					the code</button>
			</form>

			<br>

			<form action="#" th:action="@{/}">
				<button type="submit" class="btn btn-primary btn-block">Return
					to Home</button>
			</form>
		</div>
	</div>
</body>
</html>
