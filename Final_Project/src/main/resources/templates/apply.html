<head th:replace="layout :: head"></head>

<body>

	<nav th:replace="layout :: navbar-studiesSelected"></nav>

	<br>

	<div class="jumbotron">
		<h1 class="display-4">Application</h1>
		<p class="lead">Apply to the research you selected</p>
		<hr class="my-4">

		<form action="#" th:action="@{/saveApplication}" th:object="${application}">
			<input type="hidden" th:field="*{researchID}">
			<div class="form-group">
				<label>Application Title</label><br> 
				<input type="text"
					th:field="*{title}" size="50">
			</div>
			<div class="form-group">
				<label>Applicant Name</label><br> <input type="text"
					th:field="*{name}" size="50">
			</div>
			<div class="form-group">
				<label>Applicant Email</label><br> <input type="text"
					th:field="*{email}" size="50">
			</div>
			<div class="form-group">
				<label>Introduce Yourself</label><br>
				<textarea th:field="*{introduction}" aria-describedby="detailHelp"
					cols="50"></textarea>
				<small id="detailHelp" class="form-text text-muted">Show
					your passion and draw the researchers' attentions!</small>
			</div>
			<div class="form-group">
				<label>Qualifications</label><br>
				<textarea th:field="*{qualification}" aria-describedby="qualificationHelp"
					cols="50"></textarea>
				<small id="qualificationHelp" class="form-text text-muted">Write your qualifications 
				in this section</small>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Apply</button>
		</form>

		<br>

		<form action="#" th:action="@{/studies}">
			<input type="submit" value="Back" class="btn btn-primary">
		</form>
	</div>

</body>
</html>
