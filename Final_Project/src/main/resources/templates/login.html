<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div th:if="${param.error}">
			<div id="errors"
				style="color: red; font-style: italic; text-align: center;">
				Invalid username or password
			</div>
		</div>

		<br>

		<div th:if="${param.logout}" style="text-align: center;">You
			have been logged out.</div>

		<div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">

			<form autocomplete="off" th:action="@{/login}" method="post"
				class="form-signin" role="form">
				<h3 class="form-signin-heading">Login</h3>
				<div class="form-group">
					<div class="">
						<input type="text" id="username" name="username"
							placeholder="User Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" id="password" name="password"
							placeholder="Password" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Login</button>
					</div>
				</div>
				<!-- <span th:utext="${successMessage}"></span> -->
			</form>
			<form action="#" th:action="@{/}">
				<button type="submit" class="btn btn-primary btn-block">Return</button>
			</form>
		</div>
	</div>
</body>
</html>
