<head th:replace="layout :: head"></head>
<body>

<nav th:replace="layout :: navbar-researchselected"></nav>

<br>

<div class="jumbotron" id="center">
  <h1 class="display-4">Your Researches </h1>
  <p class="lead">Manage your researches and view applications</p>
  <hr class="my-4" style="width:100%">
</div>

<form class="form-inline" action="#" th:action="@{/searchResearchManage}">
		<i class="fas fa-search" aria-hidden="true"></i> <input
			class="form-control form-control-sm ml-3 w-50" type="text"
			placeholder="Search" aria-label="Search" name="search">
		&nbsp; <select name="criteria" class="form-control" id="sel1">
			<option th:each="c:${criterias}" th:value="${c}" th:text="${c}"></option>
		</select> &nbsp;
		<button type="submit" class="btn btn-primary">Search</button>
		&nbsp;
  		<a class="btn btn-primary" href="/manageResearch" role="button">Clear Search Results</a>
	</form>

<table class="table">
		<thead>
			<tr>
				<th scope="col">Research Title</th>
				<th scope="col">Research Area</th>
				<th scope="col">Posted Date</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="r:${researches}">
				<td th:text="${r.researchTitle}"></td>
				<td th:text="${r.researchArea}"></td>
				<td th:text="${r.postedDate}"></td>
				<td>
					<form action="#"
						th:action="@{/editResearch/{researchid}(researchid=${r.researchStudyId})}">
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>
				</td>
				<td>
					<form action="#"
						th:action="@{/viewApplications/{researchid}(researchid=${r.researchStudyId})}">
						<button type="submit" class="btn btn-primary">View Applications</button>
					</form>
				</td>
				<td>
					<form action="#"
						th:action="@{/deleteResearch/{researchid}(researchid=${r.researchStudyId})}">
						<button type="submit" class="btn btn-primary">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>



</body>
</html>
